
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Customer Feedback Survey</h1>
  <p id="description">Please take a moment to fill out this short survey to help us improve our services.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label id="number-label" for="number">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="10" max="100" required>

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral">
      <option value="">Select an option</option>
      <option value="friends">Friends</option>
      <option value="ads">Advertisements</option>
    </select>

    <p>Rate our service:</p>
    <label><input type="radio" name="rating" value="excellent"> Excellent</label>
    <label><input type="radio" name="rating" value="good"> Good</label>

    <p>What do you use our service for? (Check all that apply)</p>
    <label><input type="checkbox" value="work"> Work</label>
    <label><input type="checkbox" value="personal"> Personal</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your comments here..."></textarea>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
